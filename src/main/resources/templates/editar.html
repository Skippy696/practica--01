<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/estilo1.css">
</head>

<body>
    <section>
        <h1 class="text-center m-5"> Editar</h1>
        <div class="container">
            <form th:action="@{/add}" method="post" th:object="${estado}">

                <input type="hidden" class="form-control" name="id" th:field="*{idEstado}">

                <div class="form-control">
                    <label for="pais"> País </label>
                    <input type="text" class="form-control" name="pais">
                    <br>
                </div>
                <br>
                <div class="form-control">
                    <label for="estado"> Estado </label>
                    <input type="text" class="form-control" name="estado">
                    <br>
                </div>
                <br>
                <div class="form-control">
                    <label for="capital"> Capital </label>
                    <input type="text" class="form-control" name="capital">
                    <br>
                </div>
                <br>
                <div class="form-control">
                    <label for="poblacion"> Población </label>
                    <input type="text" class="form-control" name="poblacion">
                    <br>
                </div>
                <br>
                <div class="form-control">
                    <label for="idioma"> Idioma </label>
                    <input type="text" class="form-control" name="idioma">
                    <br>
                </div>
                <button type="submit" class="btn btn-primary btn-success">Agregar</button>
            </form>
        </div>
        </div>
    </section>

</body>
<footer th:replace="index :: footer"></footer>

</html>
