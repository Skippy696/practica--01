<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xlmns:th="http://www.thymeleaf.org">
<head>
<!-- Boobstrap Css -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<link rel="stylesheet" href="../css/estilo1.css">

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agregar</title>
</head>

<body>
    <br>
    <h1 style="position: absolute; left: 50%; transform: translate(-50%, 0);">Agregar Datos</h1>
    <br>
    <br>
    <br>
    <br>
    <div class="container">
        <div class="row">
            <form th:action="@{/add}" th:object="${modeloEstado}" method="post">
                <div class="form-control">
                    <div class="form-control">
                        <label for="pais"> País </label>
                        <input type="text" class="form-control" name="pais">
                        <br>
                    </div>
                    <br>
                    <div class="form-control">
                        <label for="estado"> Estado </label>
                        <input type="text" class="form-control" name="estado">
                        <br>
                    </div>
                    <br>
                    <div class="form-control">
                        <label for="capital"> Capital </label>
                        <input type="text" class="form-control" name="capital">
                        <br>
                    </div>
                    <br>
                    <div class="form-control">
                        <label for="poblacion"> Población </label>
                        <input type="text" class="form-control" name="poblacion">
                        <br>
                    </div>
                    <br>
                    <div class="form-control">
                        <label for="idioma"> Idioma </label>
                        <input type="text" class="form-control" name="idioma">
                        <br>
                    </div>
                    <button type="submit" class="btn btn-primary btn-success">Agregar</button>
            </form>
        </div>
</body>

</html>
